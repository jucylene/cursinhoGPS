<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <br />
        <!--h:link outcome="welcomePrimefaces" value="Primefaces welcome page" /-->
        <h:form>
        <p:outputLabel value="Nome:"/>
        <p:inputText value="#{funcionarioMB.func.nome}"/>
        <br/>
        <p:outputLabel value="Telefone:"/>
        <p:inputText value="#{funcionarioMB.func.telefone}"/>
        <br/>
        <p:outputLabel value="Data de Nascimento:"/>
        <p:calendar value="#{funcionarioMB.func.dataNascimento}"/>
        <br/>
        <p:outputLabel value="Email:"/>
        <p:inputText value="#{funcionarioMB.func.email}"/>
        <br/>
        <p:outputLabel value="Endereço:"/>
        <p:inputText value="#{funcionarioMB.func.endereco}"/>
        <br/>
        <p:outputLabel value="Função:"/>
        <p:inputText value="#{funcionarioMB.func.funcao}"/>
        <br/>
        <p:outputLabel value="Salario:"/>
        <p:inputText value="#{funcionarioMB.func.salario}"/>
        
        <p:commandButton value="Inserir" action="#{funcionarioMB.inserir()}"
                             ajax="false"/>
        </h:form>
    </h:body>
</html>
