<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Cadastro de cursos</title>
    </h:head>
    <h:body>
                <h:form></h:form>
                
                <h:form id="tabela">
                    <p:dataTable id="dataTable" var="c" value="#{cursoMB.listaCurso}" paginator="true" rows="5"  
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                 rowsPerPageTemplate="5,10,15,20,25">
                        <f:facet name="header">  
                            <h:outputText value="Todas os Cursos" /> 
                        </f:facet>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nome" />
                            </f:facet>
                            <p:commandLink value="#{c.nome}" update=":formulario">
                                <f:setPropertyActionListener value="#{c}" target="#{cursoMB.curso}"/> 
                                <h:outputText value="${c.nome}"/>
                            </p:commandLink>
                        </p:column>
                        <p:column >  
                            <f:facet name="header">
                                <h:outputText value="Duração" />   
                            </f:facet>
                            <p:commandLink value="#{c.duracao}" update=":formulario">
                                <f:setPropertyActionListener value="#{c}" target="#{cursoMB.curso}"/> 
                            <h:outputText value="${c.duracao}"/>
                            </p:commandLink>
                        </p:column>
                        <p:column >  
                            <f:facet name="header">
                                <h:outputText value="Descrição" />   
                            </f:facet>   
                            <p:commandLink value="#{c.descricao}" update=":formulario">
                                <f:setPropertyActionListener value="#{c}" target="#{cursoMB.curso}"/> 
                            <h:outputText value="${c.descricao}"/>
                            </p:commandLink>
                        </p:column>
                        <p:column >  
                            <f:facet name="header">
                                <h:outputText value="Quantidade Horas" />   
                            </f:facet>   
                            <p:commandLink value="#{c.qtdHoras}" update=":formulario">
                                <f:setPropertyActionListener value="#{c}" target="#{cursoMB.curso}"/> 
                            <h:outputText value="${c.qtdHoras}"/>
                            </p:commandLink>
                        </p:column>
                        
                         <p:column >  
                            <f:facet name="header">
                                <h:outputText value="Excluir" />   
                            </f:facet>   
                             <h:commandButton action="#{cursoMB.excluirTabela(c.id)}" value="Excluir">
                               
                            </h:commandButton>
                        </p:column>
                        
                    </p:dataTable>
                </h:form>
                <hr></hr>

                <!--Formulario de crud-->

                <h:form id="formulario">
                    <p:panel id="formPanel" header="Cadastro de Cursos">
                        <h:inputHidden value="#{cursoMB.curso.id}"/>
                        <h:panelGrid columns="3">
                            <h:outputLabel value="Nome:*"/>
                            <p:inputText id="nome" maxlength="30" value="#{cursoMB.curso.nome}" required="true" requiredMessage="Campo Obrigatório"/><p:message for="nome"/>
                            <h:outputLabel value="Descrição:*"/>
                            <p:inputText id="descricao" maxlength="200" value="#{cursoMB.curso.descricao}" required="true" requiredMessage="Campo Obrigatório"/><p:message for="descricao"/>
                            <h:outputLabel value="Duração:*"/>
                            <p:inputText id="duracao" value="#{cursoMB.curso.duracao}" required="true" requiredMessage="Campo Obrigatório"/><p:message for="duracao"/>
                            <h:outputLabel value="Quantidade de Horas:*"/>
                            <p:inputText id="qtdHoras" value="#{cursoMB.curso.qtdHoras}" required="true" requiredMessage="Campo Obrigatório">
                           
                            </p:inputText><p:message for="qtdHoras"/>
                        
                        </h:panelGrid>
                        <p:commandButton value="Cadastrar" action="#{cursoMB.inserir()}" update=":formPesquisa, :tabela, formulario"/>
                        <p:commandButton value="Alterar" action="#{cursoMB.alterar()}" update=":formPesquisa, :tabela, formulario"/>
                        <p:commandButton value="Cancelar" action="#{cursoMB.cancelar()}" update=":formPesquisa, :tabela, formulario"/><br/><br/>
                        <b><h:outputText value="#{cursoMB.mensagem}" /></b>
                    </p:panel>
                </h:form>
                <hr></hr>
                
                 <!--Formulario de pesquisa-->

                <h:form id="formPesquisa">
                    <p:panel id="formPanelPesquisa" header="Pesquisar Curso">
                        <h:panelGrid columns="3">
                            <h:outputLabel value="Nome do Curso:*"/>
                            <p:inputText id="nomeDoCurso" style="text-transform: lowercase" maxlength="30" value ="#{cursoMB.pesqCurso}" required="true" requiredMessage="Campo Obrigatório"/><p:message for="nomeDoCurso"/>
                        </h:panelGrid>
                        <p:commandButton value="Pesquisar" action="#{cursoMB.pesquisarPorNomeDeCurso()}" update="formPesquisa, :tabela, :formulario"/>
                    </p:panel>
                </h:form>
                <hr></hr>
                
                <h:form id="formPesquisaTodos">
                    <p:panel id="formPanelPesquisa" header="Pesquisar Todos Curso">
                        <p:commandButton value="Pesquisar Todos" action="#{cursoMB.pesquisar()}" update=":formPesquisa, :tabela, :formulario"/>
                    </p:panel>
                </h:form>
                
    </h:body>
</html>
