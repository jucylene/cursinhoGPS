<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"      
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Cadastro de Curso</title>
    </h:head>
    <h:body onload="document.getElementById('formulario:nome').focus();">

        <h:form id="tabela">
            <p:dataTable rendered="true" id="dataTable" var="c" value="#{cursoMB.listaCurso}" paginator="true" rows="5"  
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                         rowsPerPageTemplate="5,10,15,20,25,30">
                <f:facet name="header">  
                    <h:outputText value="Cursos Cadastrados" /> 
                </f:facet>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Nome" />
                    </f:facet>
                    <p:commandLink value="#{c.nome}" update=":formulario">
                        <f:setPropertyActionListener value="#{c}" target="#{cursoMB.curso}"/>  
                    </p:commandLink>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Duração" />
                    </f:facet>
                    <p:commandLink value="#{c.duracao}" update=":formulario">
                        <f:setPropertyActionListener value="#{c}" target="#{cursoMB.curso}"/>  
                    </p:commandLink>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Descrição" />
                    </f:facet>
                    <p:commandLink value="#{c.descricao}" update=":formulario">
                        <f:setPropertyActionListener value="#{c}" target="#{cursoMB.curso}"/>  
                    </p:commandLink>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Quantidade de Horas" />
                    </f:facet>
                    <p:commandLink value="#{c.qtdHoras}" update=":formulario">
                        <f:setPropertyActionListener value="#{c}" target="#{cursoMB.curso}"/>  
                    </p:commandLink>
                </p:column>
            </p:dataTable>
        </h:form>
        <hr></hr>

        <h:form id="formulario"> 
            <p:panel id="panel" header="Cadastro de Curso"> 
                
                <b><h:outputText value="#{cursoMB.mensagem}" style="color: red"/></b>
           
                <h:panelGrid columns="3">

                    <h:outputLabel for="nome" value="Nome: *" />  
                    <p:inputText id="nome" size="50" value="#{cursoMB.curso.nome}"  requiredMessage="Campo Obrigatório" required="true"/>  
                    <p:message for="nome" />

                    <h:outputLabel for="duracao" value="Duração: *" />  
                    <p:inputText id="duracao" size="40" value="#{cursoMB.curso.duracao}" required="true" requiredMessage="Campo Obrigatório"/>  
                    <p:message for="duracao" /> 

                    <h:outputLabel for="descricao" value="Descrição: " />  
                    <p:inputText id="descricao" size="60" value="#{cursoMB.curso.descricao}"/>  
                    <br/>
                    <h:outputLabel for="qtdHoras"  value="Quantidade de Horas: *" />  
                    <p:inputText id="qtdHoras" size="5" value="#{cursoMB.curso.qtdHoras}" requiredMessage="Campo Obrigatório" required="true"/>  
                    <p:message for="qtdHoras"/>

                </h:panelGrid>
                <p:commandButton  id="Cadastrar" value="Inserir" update="formulario" action="#{cursoMB.inserir()}"/>
                <p:commandButton  id="Alterar" value="Alterar" update="formulario" action="#{cursoMB.alterar()}"/>
                <p:commandButton  id="Excluir" value="Excluir" update="formulario" action="#{cursoMB.excluir()}"/>
            </p:panel><br/>

            
        </h:form>

    </h:body>
</html>
